name: Journal Check

on:
  push:
    paths:
      - "ledger/**/*.journal"
      - ".github/workflows/check.yml"
  pull_request:
    paths:
      - "ledger/**/*.journal"
      - ".github/workflows/check.yml"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Enable corepack & prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies (pnpm)
        run: |
          pnpm install --frozen-lockfile=false

      - name: Install hledger
        run: |
          pnpm run hledger:install

      - name: Check journals
        run: |
          pnpm run check
