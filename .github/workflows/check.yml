name: Journal Check

on:
  push:
    paths:
      - "ledger/**/*.journal"
  pull_request:
    paths:
      - "ledger/**/*.journal"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Install hledger
        run: |
          sudo apt-get update
          sudo apt-get install -y hledger

      - name: Check journals
        run: |
          python -m scripts.check
