name: Journal Check & Format

on:
  push:
    paths:
      - "ledger/**/*.journal" # journal files to validate correctness/formatting
      - ".github/workflows/check.yml" # re-run when this workflow file changes
      - "scripts/**" # changes to check/format scripts affect validation
      - "**/requirements.txt" # Python deps used by scripts (recursive)
      - "**/package.json" # pnpm scripts / install commands can change setup (recursive)
      - "**/pnpm-lock.yaml" # dependency lockfile affecting installation (recursive)
      - "preludes/**" # preludes are included by journals and affect checks/formatting
  pull_request:
    paths:
      - "ledger/**/*.journal" # journal files to validate correctness/formatting
      - ".github/workflows/check.yml" # re-run when this workflow file changes
      - "scripts/**" # changes to check/format scripts affect validation
      - "**/requirements.txt" # Python deps used by scripts (recursive)
      - "**/package.json" # pnpm scripts / install commands can change setup (recursive)
      - "**/pnpm-lock.yaml" # dependency lockfile affecting installation (recursive)
      - "preludes/**" # preludes are included by journals and affect checks/formatting
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-slim
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          cache: true

      # Specific to this project: set up Python for any scripts that may be needed
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
          cache: "pip"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install hledger
        run: pnpm run hledger:install

      - name: Check journals
        run: pnpm run hledger:check

  format-check:
    runs-on: ubuntu-slim
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          cache: true

      # Specific to this project: set up Python for any scripts that may be needed
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
          cache: "pip"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install hledger
        run: pnpm run hledger:install

      - name: Check journal formatting
        run: pnpm run hledger:format:check
