name: Journal Format Check

on:
  push:
    paths:
      - "ledger/**/*.journal"
      - ".github/workflows/format-check.yml"
  pull_request:
    paths:
      - "ledger/**/*.journal"
      - ".github/workflows/format-check.yml"
  workflow_dispatch:

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Install hledger
        run: |
          curl -sL https://github.com/simonmichael/hledger/releases/latest/download/hledger-linux-x64.tar.gz | sudo tar -xzv -f- -C /usr/local/bin hledger

      - name: Check journal formatting
        run: |
          python -m scripts.format --check
