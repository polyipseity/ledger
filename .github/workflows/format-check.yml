name: Journal Format Check

on:
  push:
    paths:
      - "ledger/**/*.journal" # journal files to validate formatting
      - ".github/workflows/format-check.yml" # re-run when this workflow file changes
      - "scripts/**" # changes to formatting scripts affect the check
      - "**/requirements.txt" # Python deps used by scripts (recursive)
      - "**/package.json" # pnpm scripts / install commands can change setup (recursive)
      - "**/pnpm-lock.yaml" # dependency lockfile affecting installation (recursive)
      - "preludes/**" # preludes are included by journals and affect formatting
  pull_request:
    paths:
      - "ledger/**/*.journal" # journal files to validate formatting
      - ".github/workflows/format-check.yml" # re-run when this workflow file changes
      - "scripts/**" # changes to formatting scripts affect the check
      - "**/requirements.txt" # Python deps used by scripts (recursive)
      - "**/package.json" # pnpm scripts / install commands can change setup (recursive)
      - "**/pnpm-lock.yaml" # dependency lockfile affecting installation (recursive)
      - "preludes/**" # preludes are included by journals and affect formatting
  workflow_dispatch:

permissions:
  contents: read

jobs:
  format-check:
    runs-on: ubuntu-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Enable corepack & prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies (pnpm)
        run: |
          pnpm install --frozen-lockfile=true

      - name: Install hledger
        run: |
          pnpm run hledger:install

      - name: Check journal formatting
        run: |
          pnpm run hledger:format:check
